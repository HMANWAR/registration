<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="text-center mt-3 pt-4 container">
    <div class="row">
  <div class="col-9" class="text-warning">
    <h1 >Details</h1>
  </div>
        <div class="col-3">
    <a href="/" class="btn btn-primary">Home</a>
        </div>
</div>
</div>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>MOBILE</th>
        <th>GENDER</th>
        <th>DOB</th>
        <th>LANGUAGE</th>
        <th>COURSE</th>


        <th>ADDRESS</th>
        <th>PROFILE</th>

        <th>ACTION</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        {% for row in rows %}
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[4]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
        <td>{{row[8]}}</td>


        <td><a href="/edit/{{row[0]}}">EDIT</a>
        <a href="/delete/{{row[0]}}">DELETE</a>
        </td>

    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
