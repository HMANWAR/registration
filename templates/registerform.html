<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Registration form</title>
</head>
<body style="background-image:url('/static/a.jpg');" class="text-light">
<div class="row">
    <div class="col-4"></div>
    <div class="col-6">
             <h1 class="text-left text-danger"  class="text-dark" > {{msg}}</h1>
    <h1 class="text-start">Registration Form  </h1>
    </div>
    <div class="col-2"><a href="/view" class="btn btn-danger">View</a> </div>
</div>
<div class="row ">
    <div class="col-md-4"></div>
<div class="col-md-4">

<form action="/register" method="POST" enctype="multipart/form-data">

<label class="form-label" for="name">Name:</label>
<input type="text" name="name" id="name" class="form-control" style="border-radius:30px"/><br>
<label  class="form-label" for="mobile">Mobile:</label>
<input type="tel" name="mobile" id="mobile" class="form-control" style="border-radius:30px" minlength="10" maxlength="10" max="10" pattern="[0-9]{10}"/><br>
<label class="form-label">Gender:</label><br>
<input class="form-check-input" type="radio" name="gender"  value="male"/>
<label class="form-check-label" >Male</label>
<input class="form-check-input" type="radio" name="gender"  value="female"/>
<label class="form-check-label">Female</label><br><br>
<label for="date">DOB:</label>
<input type="date" name="date" id="date" class="form-control" style="border-radius:30px"/><br><br>

<label class="form-label">Course:</label>
<input list="course" name="course" class="form-control" placeholder="select course" style="border-radius:30px"/>

<datalist id="course">
    <option value="MCA">
  <option value="MECHANICAL">
  <option value="COMPUTER SCIENCE">
  <option value="CIVIL">
  <option value="ECE">
</datalist><br>
    <label class="form-label">LANGUAGES KNOWN :</label><br>
  <input class="form-check-input" type="checkbox" id="lang1" name="lang" value="kannada" />
  <label class="form-check-label" for="lang1">KANNADA </label><br>
  <input class="form-check-input" type="checkbox" id="lang2" name="lang" value="english" />
  <label class="form-check-label" for="lang2">ENGLISH</label><br>
  <input class="form-check-input" type="checkbox" id="lang3" name="lang" value="hindi" />
  <label class="form-check-label" for="lang3"> HINDI</label><br><br>



<label for="address">ADDRESS:</label>

<textarea id="address" name="address" rows="2" cols="20" placeholder="Enter your address" class="form-control ">
</textarea><br>

<label for="file">Choose your profile:</label>
<input type="file" name="file" id="file" class="form-control" style="border-radius:30px"/><br><br>
    <div class="text-center">
<input type="submit" value="Register" class="btn btn-danger" style="border-radius:30px"/></div>

</form>
<div class="text-front">

    </div>
    <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
