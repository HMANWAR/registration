<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>Registration form</title>
</head>
<body style="background-image:url('/static/aa.jpg');" class="text-light">
<div class="row ">
    <div class="col-md-4"></div>
<div class="col-md-4">
<form action="/update/{{row[0]}}" method="POST" enctype="multipart/form-data">
    <h1 class="text-center mt-3 pt-4 container">Registration Form</h1>
<label class="form-label" for="name">Name:</label>
<input type="text" name="name" id="name" class="form-control" style="border-radius:30px" value="{{row[1]}}"/><br>
<label  class="form-label" for="mobile">Mobile:</label>
<input type="text" name="mobile" id="mobile" class="form-control"style="border-radius:30px" value="{{row[2]}}"/><br>
<label class="form-label">Gender:</label>
<input  type="radio" name="gender" value="male"/>
<label class="form-check-label" >Male:</label>
<input  type="radio" name="gender" value="female"/>
<label class="form-check-label">Female:</label><br><br>
<label for="date">DOB:</label>
<input type="date" name="date" id="date" class="form-control" style="border-radius:30px" value="{{row[4]}}"/><br><br>

<label class="form-label">Course:</label>
<input list="course" name="course" class="form-control" style="border-radius:30px"  value="{{row[5]}}"/>

<datalist id="course">

    <option value="MCA">
  <option value="MBA">
  <option value="MTECH">
  <option value="MSC">
  <option value="PHD">
</datalist><br>
    <label class="form-label">LANGUAGES :</label><br>
  <input class="form-check-input" type="checkbox"  name="lang" value="kannada" />
  <label class="form-check-label" >KANNADA </label><br>
  <input class="form-check-input" type="checkbox" name="lang" value="english" />
  <label class="form-check-label">ENGLISH</label><br>
  <input class="form-check-input" type="checkbox" name="lang" value="hindi" />
  <label class="form-check-label"> HINDI</label><br><br>



<label for="address">ADDRESS:</label>

<textarea id="address" name="address" rows="4" cols="50" class="form-control" >
    {{row[7]}}
</textarea><br>

<label for="file">Choose your profile:</label>
<input type="file" name="file" id="file" class="form-control" style="border-radius:30px"/>{{row[8]}}<br><br>
    <div class="text-center">
<input type="submit" value="Register" class="btn btn-danger" style="border-radius:30px"/></div>
</form>
    <a href="/view" class="btn btn-outline-danger text-light" role="button">VIEW</a>
    <h1 class="text-center">{{msg}}</h1>

    </div>
    <div class="col-md-4"></div>
    </div>
</body>
</html>
